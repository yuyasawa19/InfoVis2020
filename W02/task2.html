<html>
    <head>
        <title>W02: Task 2</title>
    </head>
    <body>
        <script src="vec3.js"></script>
        <script>
            var v1 = new Vec3(5,4,8);
            document.write("v1 = (" + v1.x + "," + v1.y + "," + v1.z + ")<br>");
            var min = v1.min();
            var mid = v1.mid();
            var max = v1.max();
            document.write("v1.min() = " + min + "<br>");
            document.write("v1.mid() = " + mid + "<br>");
            document.write("v1.max() = " + max + "<br>");
        </script>
    </body>
</html>
